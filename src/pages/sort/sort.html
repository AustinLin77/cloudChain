<ion-header>

  <ion-navbar >
    <ion-title>分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div style="width: 100%;height: 100%; ">
    <div class="firstContent">
       <div class="name" *ngFor="let item of data; let i = index"  (click)="itemSelected(i)" [class.left]="item.flag===1"  >
         {{ item.name }}
       </div>
     </div>
    <div class="secondContent">
     <div style="">
       <div class="optionName "  (click)="allSort()"  >
         全部
       </div>
       <div class="optionName " *ngFor="let option of secData"  (click)="singleSort(option.id)">
         {{ option.name }}
       </div>
     </div>
    </div>
  </div>
</ion-content>
