<ion-header>

  <ion-navbar >
    <ion-title>分类</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
  <div style="width: 100%;height: 100%; ">
    <div style="height: 100%;width: 40%;border-right: solid 8px #eeeeee;float: left;overflow: hidden;background-color: white">
       <div style="border-bottom: solid 1px #eeeeee;height: 65px;display: flex;align-items: center;justify-content: center;padding: 5px" *ngFor="let item of data; let i = index"  (click)="itemSelected(i)" [class.left]="item.flag===1"  >
         {{ item.name }}
       </div>
     </div>
    <div style="background-color: white;height:100%;width:60%;float: left;overflow: scroll;border-left: solid 1px #eeeeee;padding: 10px">
     <div style="">
       <div style="border-bottom:solid 1px #eeeeee; height:50px;display:flex;background-color:white;align-items: center;justify-content:flex-start;padding: 5px; "  (click)="allSort()"  >
         全部
       </div>
       <div style="border-bottom:solid 1px #eeeeee;height:50px;display:flex;background-color:white;align-items: center;justify-content: flex-start;padding: 5px; " *ngFor="let option of secData"  (click)="singleSort(option.id)">
         {{ option.name }}
       </div>
     </div>
    </div>
  </div>
</ion-content>
