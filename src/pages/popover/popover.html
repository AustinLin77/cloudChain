<div style="height: 500px;width: 100%;position: relative">
  <div style="font-size: 18px;width: 100%;height: 50px;padding-left: 20px;background: #00b0e8;line-height: 50px;color: white">筛选</div>
  <div style="font-size: 16px;width: 100%;height: 50px;padding: 20px">价格区间 (元)</div>
  <div style="display: flex;margin-left: 20px;margin-top: 20px;align-items: center">
    <input class="inputNum" type="number" placeholder="最低价" [(ngModel)]="minPrice" (blur)="adjustMin()">
    <span style="margin-left: 5px;margin-right: 5px"> ———— </span>
    <input class="inputNum" type="number" placeholder="最高价" [(ngModel)]="maxPrice" (blur)="adjustMax()">
  </div>
  <div style="position: absolute;bottom: 0;width: 100%;height: 50px">
    <ion-grid style="height: 100%;padding: 0">
      <ion-row style="height: 100%">
        <ion-col col-6 style="padding: 0;height: 100%">
          <div class="submitB" ><button  (click)="reset()" style="height: 100%;background-color:white;display: flex;align-items: center;justify-content: center;font-size: 15px;">重置</button></div>
        </ion-col>
        <ion-col col-6 style="padding: 0;height: 100%">
          <div class="submitC" ><button  (click)="confirm()" style="height: 100%;background-color: red;display: flex;align-items: center;justify-content: center;font-size: 15px;color: white">确定</button></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>
