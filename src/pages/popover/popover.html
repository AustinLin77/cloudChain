<div style="height: 300px;position: relative">
  <div class="title">筛选</div>
  <div class="condition">价格区间 (元)</div>
  <div class="userInput;">
    <input class="inputNum" type="number" placeholder="最低价" [(ngModel)]="minPrice" (blur)="adjustMin()">
    <span style="margin-left: 5px;margin-right: 5px">—</span>
    <input class="inputNum" type="number" placeholder="最高价" [(ngModel)]="maxPrice" (blur)="adjustMax()">
  </div>
  <div class="footer">
    <ion-grid style="height: 100%;padding: 0">
      <ion-row style="height: 100%">
        <ion-col col-6 class="myCol">
          <div class="submitB" ><button  (click)="reset()" class="myButton">重置</button></div>
        </ion-col>
        <ion-col col-6 class="myCol">
          <div class="submitC" ><button  (click)="confirm()" class="myButton">确定</button></div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</div>
