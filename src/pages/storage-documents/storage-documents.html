<ion-header>

  <ion-navbar>
    <ion-title><span *ngIf="showSearch == 'false'">入库单据</span>
    </ion-title>
    <ion-searchbar (ionInput)="getItems()" [(ngModel)]="myInput" *ngIf="showSearch == 'true'" style="height: 0.2rem"
                   (ionCancel)="onCancel()" animated="true" autocomplete="off" placeholder="输入单号进行查询"
    >

    </ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only  (click)="onCancelOrSearch(0)" *ngIf="cancelOrSearch == 1">
        <ion-icon  name="search"></ion-icon>
      </button>
      <button ion-button icon-only  (click)="onCancelOrSearch(1)" *ngIf="cancelOrSearch == 0">
        取消
      </button>
    </ion-buttons>
  </ion-navbar>

  <div style="height: 40px; position: relative;border-bottom: 1px solid #eeeeee;" class="ready" *ngIf="showSearchLoaction == 'false'" id="mynavaaa">
    <button   (click)="onPageTypeChange('1')" [class.already]="already == 'true'">
      已审批
    </button>
    <button style="" (click)="onPageTypeChange('0')" [class.unready]="unready == 'true'">
      未审批
      <ion-badge color="secondary" style="position: absolute;top: 0;right: 0" *ngIf="unread!=0" id="mybad">{{unread}}</ion-badge>
    </button>
  </div>

  <div class="searchLoaction" *ngIf="showSearchLoaction == 'true'">
    <ul *ngFor="let data of searchLoactionData let i = index">
      <li>
        <span><ion-icon name="alarm"></ion-icon></span>
        <span class="conter" (click)="setSearch(data)">{{data}}</span>
        <span (click)="removeSearch(i)"><ion-icon name="close"></ion-icon></span>
      </li>
    </ul>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="!showNoContent" style="height: 100%">
    <div style="background-color: #eee;height:100%;" *ngIf="showSearchLoaction == 'false'" >
      <button ion-item *ngFor="let data of dataSource1" (click)="itemTapped($event, data)" style="border-bottom: solid 10px #eee ">
        <div style="color: #333;font-size: 15px;font-weight: bold;width:88%;">
          <span style="width: 75px;float: left">单据编号：</span>
          <span style="color: #333;font-size: 15px;font-weight: bold;width:150px;white-space: normal">{{data.billCode}}</span>
        </div>
        <div style="position: absolute;top: 9%;right: 3%;color: #e51c23;font-size: 14px">{{data.status}}</div>
        <div style="margin-left: 0px">
          <div style="padding-top: 10px;color: #666;font-size: 14px">库存组织:{{data.orgName}}</div>
          <div style="color: #666;margin-top: 3px;font-size: 14px">单据类型:{{data.billType}}</div>
          <div style="color: #666;margin-top: 3px;font-size: 14px">单据日期:{{data.billDate}}</div>
          <div style="color: #666;margin-top: 3px;font-size: 14px">备注:{{data.remark}}</div>
        </div>

        <div style="position: absolute;top: 0;right: 0;height: 100%;display: flex;justify-content: center;align-items: center">
        </div>
      </button>
    </div>
  </div>
  <div *ngIf="showNoContent" style="height: 80%;width: 100%;display: flex;justify-content: center;align-items: center">
    <img src="../../assets/imgs/noContent.png" class="myNoContent">
  </div>


</ion-content>
