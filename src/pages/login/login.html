  <ion-navbar>
    <ion-title>登录</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="inputGroup">
    <div style="position: relative">
      <input class="firstInput" placeholder="请输入会员名" [(ngModel)]="userName">
      <img src="assets/ic_username.png" class="logo"/>
    </div>

      <img src="assets/ic_password.png" class="logo"/>
    </div>
  </div>
  <div class="forgetPass">
    <div (click)="forgetPassw()" style="font-size: 13px;color:#E51C23 ;">忘记密码？</div>
  </div>
  <div class="submit" (click)="login()">
    提交
  </div>
  <div class="register" (click)="register()">
    还没账号 ? 去注册
  </div>
