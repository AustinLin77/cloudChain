<ion-header>

  <ion-navbar>
    <ion-title>采购管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div style="height: 50px;width: 100%;display: flex;align-items: center;padding-left: 20px;border-bottom: 1px solid #eeeeee" *ngFor="let data of dataSource" (click)="itemTapped($event, data)" >
    <div style="height: 100%;width: 50%;display: flex;align-items: center;font-size: 14px">{{data.key}}</div>
    <div style="height: 100%;width: 50%;display: flex;align-items: center;justify-content: flex-end" id="mynavaaa">
      <ion-badge color="secondary"   *ngIf="unread!=0" >{{unread}}</ion-badge>
      <span style="margin-right: 20px;margin-left: 10px">
        <img src="assets/imgs/yunRight.png" style="height: 10px;width: 8px">
      </span>
    </div>
  </div>
</ion-content>
