<ion-header>
  <ion-navbar color="primary">
    <ion-title>已报名信息</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
<div *ngFor="let data of datas"  class="myDiv">
  <div class="innerDSty">
    <span class="nameSty">{{data.buyer}}</span>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">申请数量</div>
    <div class="loopHeadM">{{data.qty}}</div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">单位</div>
    <div class="loopHeadM">{{data.unit}}</div>
  </div>
  <div class="loopHead">
    <div class="loopHeadP">申请时间</div>
    <div class="loopHeadM">{{data.createAt}}</div>
  </div>
</div>
</ion-content>
