<ion-header>

  <ion-navbar>
    <ion-title>出库管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-item *ngFor="let data of dataSource" (click)="itemTapped($event, data)"  id="mynavaaa" >
    <div style="display: inline-block;
    /*position: absolute;left: 15px;*/
">{{data.key}}</div>
    <span style="margin-left: 10px;float: right" *ngIf="chain=='1'">></span>

  </button>
</ion-content>
